<h1 *ngIf="isAddMode">Add New Category</h1>
<h1 *ngIf="!isAddMode">Edit Category</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="categoryName">Category Name</label>
      <input type="text" formControlName="categoryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryName.errors }" />
      <div *ngIf="submitted && f.categoryName.errors" class="invalid-feedback">
        <div *ngIf="f.categoryName.errors.required">Product Name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="categoryCode">Category Code</label>
      <input type="text" formControlName="categoryCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryCode.errors }" />
      <div *ngIf="submitted && f.categoryCode.errors" class="invalid-feedback">
        <div *ngIf="f.categoryCode.errors.required">Product Name is required</div>
        <div *ngIf="f.categoryCode.errors?.pattern">This code is not valid. Valid example: ABC123</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="isActive">IsActive</label>
      <input type="checkbox" formControlName="isActive" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/category" class="btn btn-link">Cancel</a>
  </div>
</form>
