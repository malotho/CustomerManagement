<h1 id="tableLabel">Categories</h1>

<p>Manage your Categories below.</p>

<p *ngIf="!categories"><em>Loading...</em></p>

<a routerLink="add" class="btn btn-sm btn-success mb-2">New Category</a>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 py-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Category Code</th>
            <th scope="col">IsActive</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <th scope="row">{{ category.id }}</th>
            <td>{{ category.categoryName }}</td>
            <td>{{ category.categoryCode }}</td>
            <td>{{ category.isActive}}</td>
            <td style="white-space: nowrap">
              <a routerLink="edit/{{category.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
              <button (click)="deleteCategory(category.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="category.isDeleting">
                <span *ngIf="category.isDeleting" class="spinner-border spinner-border-sm"></span>
                <span *ngIf="!category.isDeleting">Delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refresh()">        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
